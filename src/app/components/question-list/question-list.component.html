<div *ngFor="let question of questions; let i = index">
    <div class="col-9">
        <div class="mb-3">
            <label for="inputPregunta1" class="form-label">{{(i+1)}}.- {{ question.questionText }}</label>
        </div>
        <div class="mb-3">
            <!-- Respuesta corta, de texto -->
            <input type="text" class="form-control" id="INPUT" name="INPUT" *ngIf="question.questionType == 'INPUT'"
                [(ngModel)]="question.response.response">
            <!-- Respuesta larga, de texto -->
            <textarea class="form-control" id="TEXTAREA" name="TEXTAREA" rows="2"
                *ngIf="question.questionType == 'TEXTAREA'" [(ngModel)]="question.response.response"></textarea>

            <!-- Rango -->
            <app-loand-term-slider *ngIf="question.questionType == 'RANGE'" [initialValue]="question.response.response"
                [minValue]="1" [maxValue]="question.amount" [unitText]="'Item'"
                (initialValueChange)="question.response.response">
            </app-loand-term-slider>

            <!-- Selección Múltiple, varias opciones -->
            <!-- Respuestas para preguntas -->
            <div *ngIf="question.questionType == 'CHECKBOX' || question.questionType == 'RADIOBUTTON'  && question.Choices">
                <div *ngFor="let ans of question.Choices; let i = index">
                    <div class="form-check">
                        <input class="form-check-input"
                            type="{{ question.questionType == 'CHECKBOX' ? 'checkbox' : 'radio' }}"
                            [name]="question.questionType+ ans.choiceText+i"
                            [id]="question.questionType+ ans.choiceText+i" [value]="'opcion' + (i + 1)"
                            [(ngModel)]="question.response.response">
                        <label class="form-check-label"
                            [for]="question.questionType == 'CHECKBOX' ? 'checkbox' + question.codQuestion + i : 'radio' + question.codQuestion + i">
                            {{   (i + 1) +'.- '  }}{{ ans.choiceText }}
                        </label>
                    </div>
                </div>
            </div>


            <!-- Estrellas -->
            <app-custom-rating *ngIf="question.questionType == 'STARS'" [(rating)]="quantity"
                [totalStars]="question.amount"></app-custom-rating>
        </div>
    </div>
</div>
