<div class="card ">
    <div class="card-header  bg-dark text-white">
        <h4 *ngIf="!survey.codSurvey" class="m-b-0 text-white">Crear Encuesta</h4>
        <h4 *ngIf="survey.codSurvey" class="m-b-0 text-white">Actualizar Encuesta</h4>
    </div>
    <div class="card-body mt-5">

        <form #surveyForm="ngForm">
            <div class="header">
                <img src="../../../../assets/images/grupocavallaro3.png" alt="Logo de Encuesta">
                <div class="text-center">
                    <h1>
                        <ng-container *ngIf="!titleEditMode">{{ survey.title }}</ng-container>
                        <ng-container *ngIf="titleEditMode">
                            <input type="text" class="form-control" [(ngModel)]="survey.title" name=" title">
                        </ng-container>
                    </h1>
                    <p>
                        <ng-container *ngIf="!descriptionEditMode">{{ survey.description }}</ng-container>
                        <ng-container *ngIf="descriptionEditMode">
                            <textarea class="form-control" [(ngModel)]="survey.description"
                                name="description"></textarea>
                        </ng-container>
                    </p>
                    <button class="btn btn-sm btn-primary" *ngIf="!titleEditMode" (click)="toggleTitleEditMode()">
                        <i class="fa fa-edit"></i> Editar Título
                    </button>
                    <button class="btn btn-sm btn-primary" *ngIf="titleEditMode" (click)="toggleTitleEditMode()">
                        <i class="fa fa-save"></i> Mostrar Título
                    </button>
                    <button class="btn btn-sm btn-primary" *ngIf="!descriptionEditMode"
                        (click)="toggleDescriptionEditMode()">
                        <i class="fa fa-edit"></i> Editar Descripción
                    </button>
                    <button class="btn btn-sm btn-primary" *ngIf="descriptionEditMode"
                        (click)="toggleDescriptionEditMode()">
                        <i class="fa fa-save"></i> Mostrar Descripción
                    </button>
                </div>
            </div>

            <br>
            <app-create-question (questionCreated)="handleQuestionCreated($event)"></app-create-question>
            <br>

         

            <div class="form-group row button-group">
                <div class="col-sm-6">
                    <button type="button" [routerLink]="['/encuestas']"
                        class="btn btn-danger waves-effect waves-light"><i class="fa  fa-arrow-circle-left"></i>
                        Atrás</button>
                    <button class="btn btn-info waves-effect waves-light" type="button" role="button" (click)='create()'
                        *ngIf="!survey.codSurvey else elseBlock" [disabled]="!surveyForm.form.valid"><i
                            class="fa   fa-floppy-o"></i>Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-info waves-effect waves-light" type="button" role="button"
                            (click)='update()' [disabled]="!surveyForm.form.valid"><i
                                class="fa   fa-floppy-o"></i>Actualizar</button>
                    </ng-template>
                </div>
            </div>


        </form>

    </div>
</div>
